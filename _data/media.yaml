  - title: "Sieben Millionen Euro für vier Forschungsprojekte — Universität Würzburg"
    date: 2018-01-26
    image: images/presseberichte/2018-01-26.jpg
    url: https://www.uni-wuerzburg.de/aktuelles/pressemitteilungen/single/news/sieben-millionen-euro-fuer-vier-forschungsprojekte/
    excerpt: 'Die Julius-Maximilians-Universität (JMU) erhält insgesamt mehr als sieben Millionen Euro von der Europäischen Union, um vier Forschungsprojekte umzusetzen. Die Förderzusagen übergab Staatssekretär Bernd Sibler, der die JMU als "Innovationsmotor in der Region" hervorhob.'
    source: "Uni Würzburg"
  - title: "EU-Millionen für die Würzburger Universität"
    date: 2018-01-26
    image: images/presseberichte/2018-01-26.webp
