  - title: "Enormes Potenzial: Geodaten sind gefragt"
    date: 2018-11-21
    image: images/presseberichte/2018-11-21.webp
    url: https://www.mainpost.de/ueberregional/wirtschaft/mainpostwirtschaft/enormes-potenzial-geodaten-sind-gefragt-art-10113570
    excerpt: "43 Milliarden Euro - so groß ist pro Jahr der volkswirtschaftliche Mehrwert von offen zugänglichen Daten. Wie es in einer Studie der Konrad-Adenauer-Stiftung von 2016 weiter heißt, sind jährlich 20.000 neue Arbeitsplätze in dieser Hinsicht drin. So oder so: Geodaten sind für viele Unternehmen ein wertvoller Rohstoff - auch in Mainfranken."
    source: Mainpost
  - title: "Digitaler Rohstoff für ein breites Branchenspektrum: Geodaten im Fokus des Innovationsforums Mainfranken"
    date: 2018-11-24
    image: images/presseberichte/2018-11-24.jpg
    url: https://in-und-um-schweinfurt.de/business/digitaler-rohstoff-fuer-ein-breites-branchenspektrum-geodaten-im-fokus-des-innovationsforums-mainfranken/
    excerpt: "Die Frage nach dem »Wo?« – sie stellt sich in vielen Kontexten, ist doch nahezu jedes Objekt irgendwo verortet. Geoinformationen bilden daher eine wichtige Basis für unternehmerische Entscheidungen und bergen ein immenses wirtschaftliches Potenzial."
    source: in-und-um-schweinfurt.de
  - title: "Neue Klimamodelle für Unterfranken"
    date: 2018-06-11
    image: images/presseberichte/2018-06-11.jpg
    url: https://www.uni-wuerzburg.de/aktuelles/pressemitteilungen/single/news/neue-klimamodelle-fuer-unterfranken-1/
    excerpt: "BigData@Geo: Dieses Projekt soll Klima- und Umweltdaten in verständlicher Weise für die unterfränkische Land- und Forstwirtschaft aufbereiten. Die Europäische Union fördert es im EFRE-Programm mit 1,9 Millionen Euro."
    source: "Uni Würzburg"
